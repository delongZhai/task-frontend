
<table [ngClass]="'table table-hover'">
    <thead>
        <tr>
            <td>Name</td>
            <td>Priority</td>
            <td>Status</td>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task?.name}}</td>
            <td>{{task?.priority}}</td>
            <td>{{task?.status}}</td>
        </tr>
    </tbody>
</table>
